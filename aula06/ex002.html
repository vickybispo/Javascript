<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Estou aprendendo a linguagem de Javascript</p>
    <script>
       var nome = window.prompt('Qual é o seu nome?') // vai perguntar o nome da pessoa
       window.alert('É um prazer te conhecer,' + nome + '!') // o sinal de + nesse caso tem como função juntar, ou seja de concatenação
    </script>
</body>
</html>
